<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>OmniLingo</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="./static/index.css" />
<script type="text/javascript" src="./static/ext/head.min.js"></script>
<script type="text/javascript" src="./static/util.js"></script>
</head>

<body>
<div class="content" id="content">
  <div style="float:right">
    <span class="cb"><input onClick="updateTask(this)" type="checkbox" id="enableSearch" name="enableSearch"><label for="enableSearch">Search</label></span>
    <span class="cb"><input onClick="updateTask(this)" type="checkbox" id="enableScrams" name="enableScrams"><label for="enableScrams">Scramble</label></span>
    <span class="cb"><input onClick="updateTask(this)" type="checkbox" id="enableBlanks" name="enableBlanks"><label for="enableBlanks">Blanks</label></span>
    <span class="cb"><input onClick="updateTask(this)" type="checkbox" id="enableChoice" name="enableChoice"><label for="enableChoice">Choices</label></span>
  </div>
  <div style="float:left">
  <select name="languages" id="languages" onChange="changeLanguage(this)"></select>
  <select name="levels" id="levels" onChange="changeLevel(this)"></select>
  </div>
  <!--<input type="button" value="Another" onClick="javascript:location.reload (true)"/>-->
  <br/>
  <p style="align:left">
    <strong>Instructions:</strong> Play the recording, then either type
    or choose what you hear.
    After typing, press enter to submit. Spacebar reloads the page.
  </p>

  <audio id="player" controls="controls" onended="focusGap()">
    <source id="audioSource" />
  </audio>
<p/>
  <div class="clues" id="clues">
  </div>
<p/>
<div class="teksti" id="textbox"> </div> 
<!--  <div id="slidecontainer">
    <input type="range" min="1" max="100" value="100" class="slider" id="hiderSlider">
  </div>-->
  <br/>
<div style="float:right; padding: 1px; margin: 1px">
<span class="thumb" id="thumbsDown">👎️</span>
<span class="thumb" id="thumbsUp">👍️</span> 
</div>
  <div class="feedback" id="feedback"> </div>
</div>
<div class="footer">
<a href="https://github.com/omnilingo/omnilingo">Get the code!</a> · <a href="https://commonvoice.mozilla.org/datasets">Get the data!</a>
</div>
<script type="text/javascript" src="./static/index.js"></script>
</body>
</html>
